<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <style>
      footer {
        border-top: 1px solid#e7e7e7;
        background-color: #f8f8f8f;
        text-align: center;    
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./index.html">YAKINIKU</a>
          </div>
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <div class="jumbotron">
      <h1>YAKINIKUとは？</h1>
      <p>肉の焼き加減を手元のスマートフォンでウォッチできるアプリケーションである</p>
      <p><a class="btn btn-primary btn-lg" href="./index.html" role="button">Detail</a></p>
    </div>
    <!-- 4:3 aspect ratio -->
    <div class="embed-responsive embed-responsive-4by3">
      <iframe class="embed-responsive-item" src="//www.youtube.com/embed/zpOULjyy-n8?rel=0"></iframe>
    </div>

      <div class="media-left">
        <a href="#">
          <img class="media-object" alt="">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">28歳　会社員</h4>
        全米アプリコンテスト優勝はだてじゃない
        <div class="media">
          <a class="media-left" href="#">
            <img src="../img/sample-64x64.png">
          </a>
          <div class="media-body">
            <h4 class="media-heading">開発者</h4>
            ありがとうございます！
          </div>
        </div>
      </div>
    </div>
    <footer>
        <div class="copyright">@ 2017 YAKINIKUYA Tokyo region</div>
    </footer>
